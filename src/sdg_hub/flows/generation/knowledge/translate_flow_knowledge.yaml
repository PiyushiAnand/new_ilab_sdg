- block_type: TranslationBlock
  block_config:
    block_name: document_translation
    config_path: configs/knowledge/translate_documents.yaml
    output_cols:
    - document_translated
    source_lang: "hin_Deva"  # Source language (Hindi)
    target_lang: "eng_Latn"  # Target language (ENglish)
    trans_model_id: facebook/nllb-200-distilled-600M
    prompt_struct: "{document}"

- block_type: LLMBlock
  block_config:
    block_name: question_response_generation
    model_id: "ibm-granite/granite-3.3-2b-instruct"
    config_path: configs/knowledge/simple_generate_qa_translate.yaml
    output_cols:
      - question
      - response
    parser_kwargs:
      parser_name: custom
      parsing_pattern: (?:Question|QUESTION)\:\s*(.*?)\s*(?:Answer|ANSWER)\:\s*(.*)
      parser_cleanup_tags:
        - "[END]"
        - "[End]"
  gen_kwargs:
    max_tokens: 2048
    temperature: 0.7

- block_type: TranslationBlock
  block_config:
    block_name: question_response_translation
    config_path: configs/knowledge/translate_question_response.yaml
    output_cols:
    - question_translated
    - response_translated
    source_lang: "eng_Latn"  # Source language (English)
    target_lang: "hin_Deva"  # Target language (Hindi)
    trans_model_id: facebook/nllb-200-distilled-600M
    prompt_struct: "{question}\n{response}"