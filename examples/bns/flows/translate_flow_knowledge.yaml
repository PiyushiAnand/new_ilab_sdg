- block_type: LLMBlock
  block_config:
    block_name: scenario_generation
    model_id: "ibm-granite/granite-3.3-8b-instruct"
    config_path: configs/generate_scenario.yaml
    output_cols:
      - scenario
    parser_kwargs:
      parser_name: custom
      parsing_pattern: (?:Scenario|SCENARIO):\s*(.*)
      parser_cleanup_tags:
        - "[END]"
        - "[End]"
  gen_kwargs:
    max_tokens: 512
    temperature: 0.7

- block_type: LLMBlock
  block_config:
    block_name: response_generation
    model_id: "ibm-granite/granite-3.3-8b-instruct"
    config_path: configs/generate_response.yaml
    output_cols:
      - response
  gen_kwargs:
    max_tokens: 512
    temperature: 0.7

- block_type: TranslationBlock
  block_config:
    block_name: scenario_response_translation
    config_path: configs/translate_scenario_response.yaml
    output_cols:
    - scenario_translated
    - response_translated
    source_lang: "eng_Latn"  # Source language (English)
    target_lang: "kan_Knda"  # Target language (Kannada)
    trans_model_id: ai4bharat/indictrans2-indic-en-dist-200M
    client: http://localhost:8000/v1